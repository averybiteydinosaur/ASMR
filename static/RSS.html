<!DOCTYPE html>
<html>
<head>
    <title>RSS Reader</title>
    <link rel="icon" type="image/ico" href="rss.svg" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="RSS.css">    
</head>
<body>
    <div id="add-feed-menu">
        <form action="" id="add_feed">
            <input type="text" name="title" placeholder="feed title" required>
            <input type="text" name="link" placeholder="feed link" required>
            <input type="text" list="feed-categories" name="category" placeholder="feed category" required>
            <input type="text" name="image" placeholder="fallback image">
            <input type="number" name="frequency" placeholder="update frequency (s)" value="300" min="60" required>
	    <button type="submit">Submit</button>
	    <datalist id="feed-categories"></>
        </form>
    </div>
    <div id="adaptive-context-menu" role="menu">
        <div id="feed-read" role="menu-item">Mark Feed Read</div>
        <div id="category-read" role="menu-item">Mark Category Read</div>
        <div id="add-feed" role="menu-item">Add Feed</div>
        <div id="toggle-read" role="menu-item">Toggle Read/Unread</div>
        <div id="undo-read" role="menu-item">Undo Last Read</div>
    </div>
    <main>
    </main>
    <div id="dummy-container">
        <div id="scroll-trigger"></div>
    </div>
    <div id="loading-bar" amount=0></div>
    <script type="text/javascript" src="RSS.js"></script>
</body>
</html>
