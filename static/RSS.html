<!DOCTYPE html>
<html>

<head>
    <title>RSS Reader</title>
    <link rel="icon" type="image/ico" href="rss.svg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="RSS.css">
</head>

<body>
    <div id="blocker">
        <form id="add_feed" autocomplete="off">
            <div>
                <label for="feedTitle">Feed Title*</label><br>
                <input id="feedTitle" type="text" name="title" placeholder="Title of the feed" required><br>
            </div>
            <div>
                <label for="feedLink">Link*</label><br>
                <input id="feedLink" type="text" name="link" placeholder="Web address for the feed" required><br>
            </div>
            <div>
                <label for="feedCategory">Category*</label><br>
                <input id="feedCategory" type="text" list="feed-categories" name="category" placeholder="Category to group with"
                    required><br>
            </div>
            <div>
                <label for="feedImage">Fallback Image</label><br>
                <input id="feedImage" type="text" name="image" placeholder="Link to a backup image"><br>
            </div>
            <div>
                <label for="feedFrequency">Update Frequency*</label><br>
                <input id="feedFrequency" type="number" name="frequency" placeholder="Seconds between checks" value="300" min="60"
                    required><br>
            </div>
            <button id="formSubmit" type="submit">Submit</button>
            <svg id="loadingSpinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
            <datalist id="feed-categories"></datalist>
        </form>
        <div id="adaptive-context-menu" role="menu">
            <div id="feed-read" role="menu-item">
                <img class="img-check-circle">
                <p>Mark Feed Read</p>
            </div>
            <div id="category-read" role="menu-item">
                <img class="img-check-square">
                <p>Mark Category Read</p>
            </div>
            <div id="add-feed" role="menu-item">
                <img class="img-edit">
                <p>Add Feed</p>
            </div>
            <div id="toggle-read" role="menu-item">
                <img class="img-repeat">
                <p>Toggle Read/Unread</p>
            </div>
            <div id="undo-read" role="menu-item">
                <img class="img-rotate-ccw">
                <p>Undo Last Read</p>
            </div>
        </div>
    </div>
    <main>
    </main>
    <div id="dummy-container">
        <div id="scroll-trigger"></div>
    </div>
    <div id="path"></div>
    <script type="text/javascript" src="RSS.js"></script>
</body>

</html>
